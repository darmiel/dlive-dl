name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install dependencies
        run: go get ./cmd/dlive-dl

      - name: Build
        run: go build -v ./cmd/dlive-dl

      - uses: actions/upload-artifact@v2
        with:
          name: dlive-dl-${{ matrix.os }}
          path: ./dlive-dl